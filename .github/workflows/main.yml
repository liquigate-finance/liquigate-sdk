name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  install:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [19.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      
  lint:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - run: npx eslint
      
  test:
    runs-on: ubuntu-latest
    needs: install
    strategy:
      matrix:
        node-version: [19.x]
    steps:
      - run: npm run test
      
  build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    strategy:
      matrix:
        node-version: [19.x]
    steps:
      - run: npm run build
